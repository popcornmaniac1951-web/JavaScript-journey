<!DOCTYPE html>
<!-- Lesson 4 about html and css -->
<!-- doctype tells to use latest version of html in the browser -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!-- linking the style.css -->

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>hello JavaScript</h1>

    <!-- title will act like a hover .when we hover the btn through title we will see like good morning (example) -->
    <!-- by adding onclick to button we can run the js code , like below -->

    <button title="good morning" onclick="alert('good morning')">hello</button>

    <!-- element-inside-the-element -->

    <p>Lorem ipsum dolor <button>hello</button>amet consectetur adi atque! Ut.</p>

</body>

<!-- script/javascript linking -->

<script src="index.js"></script>

</html>
