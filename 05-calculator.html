<!DOCTYPE html>
<html lang="en">

<head>
    <!-- how i make the calculator -->
    <!-- at first declared a variable called calculator in the script and make it as a empty string like this( calculator=''; ) -->
    <!-- then add  every number from 1 to 0 and give the code of button onclick calculator += that number or operator -->
    <!-- then it print it on the console.log -->
    <!-- final calculation is done by the = button.here we add a code of calculation = eval(calculation).then print on the console -->
    <!-- eval is taken only for learning purpose -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 calculator</title>

    <style>
        body {
            background-color: black;
            font-family: sans-serif;
            color: white;
        }

        .btn-num {
            background-color: rgb(51, 51, 51);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
        }

        .btn-oper {
            background-color: rgb(218, 133, 22);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <p id="discal"></p>

    <p>
        <button onclick="calculation += '1';console.log(calculation);" class="btn-num">1</button>
        <button onclick="calculation += '2';console.log(calculation);" class="btn-num">2</button>
        <button onclick="calculation += '3';console.log(calculation);" class="btn-num">3</button>
        <button onclick="calculation += '+';console.log(calculation);" class="btn-oper">+</button>
    </p>

    <p>
        <button onclick="calculation += '4';console.log(calculation);" class="btn-num">4</button>
        <button onclick="calculation += '5';console.log(calculation);" class="btn-num">5</button>
        <button onclick="calculation += '6';console.log(calculation);" class="btn-num">6</button>
        <button onclick="calculation += '-';console.log(calculation);" class="btn-oper">-</button>
    </p>

    <p>
        <button onclick="calculation += '7';console.log(calculation);" class="btn-num">7</button>
        <button onclick="calculation += '8';console.log(calculation);" class="btn-num">8</button>
        <button onclick="calculation += '9';console.log(calculation);" class="btn-num">9</button>
        <button onclick="calculation += '*';console.log(calculation);" class="btn-oper">*</button>
    </p>

    <p>
        <button onclick="calculation += '0';console.log(calculation);" class="btn-num">0</button>
        <button onclick="calculation += '.';console.log(calculation);" class="btn-num">.</button>
        <button onclick="calculation = eval(calculation);console.log(calculation);" class="btn-num">=</button>
        <button onclick="calculation += '/';console.log(calculation);" class="btn-oper">/</button>
    </p>

    <p>
        <button onclick="calculation=''; console.log('cleared');" class="btn-num">C</button>
    </p>

    <script>
        let calculation = '';
    </script>
</body>

</html>
