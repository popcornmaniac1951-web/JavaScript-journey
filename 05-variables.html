    <button onclick="console.log('cart quantity:',cart_quantity -= 5);" ;>delte 5</button>
    <button onclick="console.log('cart quantity:', cart_quantity = 0);">reset</button>


    <!-- using-interpolation -->
    <h1>using interpolation way</h1>

    <button onclick="console.log(`cart quantity: ${cart_quantity}`);">show quantity</button>
    <button onclick=" cart_quantity = cart_quantity + 3; console.log(`cart quantity:${cart_quantity}`)">add
        inter</button>
    <button onclick=" cart_quantity = cart_quantity - 3; console.log(`cart quantity:${cart_quantity}`)">delete
        inter</button>
    <button onclick=" cart_quantity = 0; console.log(`cart quantity:${cart_quantity}`)">reset inter</button>
