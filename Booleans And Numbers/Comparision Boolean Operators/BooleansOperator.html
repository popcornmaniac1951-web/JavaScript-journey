<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Operator</title>
</head>
<body>
    <script>
        let name = true;
        console.log(name);
        let father = false;
        console.log(father);
        let age = true;
        console.log(age);

        let oldage = true;
        if(oldage){
            console.log('you are old')
        }
        else{
            console.log('you are not old');
        }

        let oldman = false;
        if(oldman){
            console.log('you are a old man');
        }
        else{
            console.log('you are not a old man');
        }

        let a = 5;
        let b = 5;
        let c ='5';
        console.log(a == c);//equality operator
        console.log(a === c);//strict equality operator
        console.log(a == b);
        console.log(a != c);//inequality operator
        console.log(a !== c);//strict inequality operator
        
    </script>
    
</body>
</html>
