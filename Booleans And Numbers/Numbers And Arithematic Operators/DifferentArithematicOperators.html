<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Arithematic Operators</title>
</head>

<body>
    <script>


        // let num1 = 10;
        // let num2 = 20;
        // console.log(num1 + num2);
        // console.log(num1 * num2);
        // console.log(num2 - num1);
        // console.log(num2 / num1);

        const num1 = 10;
        const num2 = 5;
        const num3 = 15;

        const result1 = num1 + num2;
        const result2 = num2 + num1;
        const result3 = num2 + num1 + num3;

        console.log(result1); // 15
        console.log(result2); // 15
        console.log(result3); // 30

        const difference = 10 - 5;
        console.log(difference); // 5

        const difference3 = 5 - 10;
        console.log(difference3); // -5

        const num12 = 10;
        const num22 = 5;
        const result = num12 - num22;

        const num13 = 10;
        const num23 = 5;
        const num33 = 15;

        const result13 = num13 * num23;
        const result23 = num23 * num13;
        const result33 = num23 * num13 * num33;

        console.log(result13); // 50
        console.log(result23); // 50
        console.log(result33); // 750

        console.log(result); // 5


        const num14 = 10;
        const num24 = 5;
        const num34 = 15;

        const result14 = num14 / num24;
        const result24 = num24 / num14;
        const result34 = num24 / num14 / num34;

        console.log(result14); // 2
        console.log(result24); // 0.5
        console.log(result34); // 0.03333333333333333

        const results = 10 / 0;

        console.log(results); // Infinity

        // Remainder Operator

        let rem = 10;
        let ren = 3;
        console.log(rem % ren);
        console.log(10 % 4);

        // exponentiation operator

        console.log(2 ** 3);
        console.log(3 ** 2);

        // mixing operators
        const resulet = 10 + 5 * 2 - 8 / 4;
        console.log(resulet); // 18


    </script>

</body>
