<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>

<body>
    <script>
        let a = 5;  // Binary: 101
        let b = 3;  // Binary: 011
        console.log(a & b);  // 1 (Binary: 001)

        let c = 5;  // Binary: 101
        let d = 3;  // Binary: 011
        console.log(c | d);  // 7 (Binary: 111)

        let e = 5;  // Binary: 101
        let f = 3;  // Binary: 011
        console.log(e ^ f);  // 6 (Binary: 110)

        let g = 5;  // Binary: 101
        console.log(~g);  // -6

        let ab = 5;  // Binary: 101
        console.log(ab << 1);  // 10 (Binary: 1010)

        let ac = 5;  // Binary: 101
        console.log(ac >> 1);  // 2 (Binary: 10)


    </script>

</body>

</html>
