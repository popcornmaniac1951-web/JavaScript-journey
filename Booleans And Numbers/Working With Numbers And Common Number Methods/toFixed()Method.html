<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed() Method, and How Does It Work?</title>
</head>

<body>
    <script>
        let num = 3.14159;
        console.log(num.toFixed(2));//3.14
        console.log(num.toFixed(3)); //3.141

        let nume = 3.14159;
        console.log(nume.toFixed(2));//3.14

        console.log((3.14159).toFixed(3));  // "3.142"
        console.log((3.14449).toFixed(3));  // "3.144"
        console.log((3.14550).toFixed(3));  // "3.146"

        let numw = 3.14159;
        numw.toFixed();// "3"

        let x = (3.14).toFixed(2);
        console.log(x + 1);//3.141

        let xd = Number((3.14).toFixed(2));
        console.log(xd + 1);//4.14


    </script>

</body>

</html>
