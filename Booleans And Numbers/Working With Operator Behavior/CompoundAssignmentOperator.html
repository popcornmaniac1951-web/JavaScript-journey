<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Assignment Operator</title>
</head>
<body>
    <script>
        let x = 5;
        x += 3;
        console.log(x);
        let y = 4;
        y +=4;
        console.log(y);
        let b = 5;
        b -= 4;
        console.log(b);
        let c = 6;
        c *= 6;
        console.log(c);
        let i = 8;
        i /= 4;
        console.log(i);
        
    </script>
    
</body>
</html>
