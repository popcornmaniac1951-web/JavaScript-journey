<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
</head>

<body>

    <script>
        let number = 2 + 3 * 4;
        console.log(number);
        const numbers = 2 * 4 * 5 + 3;
        console.log(numbers);

        let num = (2 + 3) * 4;
        console.log(num);

        const result = 2 + 6 / 3;

        console.log(result); // 4

        let a, b;
        a = b = 5;
        //assign from right to left b=5 then a=b .assignment operator works from right to left
        console.log(a); // 5
        console.log(b); // 5
        console.log(a + b); // 10
        // exponent operator also works from right to left
        console.log(2 ** 3 ** 2);
    </script>

</body>

</html>
