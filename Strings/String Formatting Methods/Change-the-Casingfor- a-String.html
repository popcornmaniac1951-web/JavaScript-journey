<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Casing for a String</title>
</head>
<body>

    <script>
        
        let text = "good morning";
        let res = text.toUpperCase()
        console.log(res);

        let text1 = "hello world";
        let res1 = text1.toUpperCase();
        console.log(res1);

        let text2 = "HELLO WORLD";
        let res2 = text2.toLowerCase();
        console.log(res2);

        let text3 = "HELLO JAVASCRIPT";
        let re3 = text3.toLowerCase();
        console.log(re3);

    </script>
    
</body>
</html>
