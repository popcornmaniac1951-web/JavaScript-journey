<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Whitespace from a String</title>
</head>

<body>
    <script>


        let text = "   hello world   ";
        let res = text.trim();
        console.log(res);

        let text2 = "  hello javascript  ";
        let res2 = text2.trim();
        console.log(res2);

        let text3 = "   hello adithyan   ";
        let res3 = text3.trim();
        console.log(res3);

        let text4 = "   hello adithyan      ";
        let res4 = text3.trimStart();
        console.log(res4);

        let text5 = "   hello adithyan ts    ";
        let res5 = text5.trimStart();
        console.log(res5);

        let text6 = "   hello adithyan      ";
        let res6 = text6.trimEnd();
        console.log(res6);

        let text7 = "   hello adithyan ts    ";
        let res7 = text7.trimEnd();
        console.log(res7);



    </script>

</body>

</html>
