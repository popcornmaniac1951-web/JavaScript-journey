<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Parts of a String with Another</title>
</head>
<body>

    <script>
        let text = "hello world";
        let res = text.replace("world","java");
        console.log(res);

        let text2 = "hello java";
        let res2 = text2.replace("java","world of pro");
        console.log(res2);

        let text3 = "hello error";
        let res3 = text3.replace("Error","the error");
        console.log(res3);

        let text4 = "hello world is a lie";
        let resd = text4.replace("wOrld","error");
        console.log(resd);

        let tdt = "hello java hello";
        let resf = tdt.replace('hello','one');
        console.log(resf);

        let rdr = "hello world hai to hai";
        let resg =rdr.replace('hai',"hello");
        console.log(resg);
        
    </script>
    
</body>
</html>
