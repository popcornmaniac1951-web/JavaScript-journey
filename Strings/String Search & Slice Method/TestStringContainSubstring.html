<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Can You Test if a String Contains a Substring</title>
</head>
<body>

    <script>

        let str = "Hello World";
        let res = str.includes("World");
        console.log(res);

        


        let name = "Amal ms";
        let check = name.includes("Amal");
        console.log(check);


        

        let nameV = "samuvel ms";
        let checkV = nameV.includes('are');
        console.log(checkV);
        

        let text = "Hello world , its me";
        let position = text.includes('Hello',0);
        console.log(position);


    </script>
    
</body>
</html>
